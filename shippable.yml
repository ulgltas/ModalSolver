dist: xenial
sudo: required
language: python
python:
  - "2.7"

branches:
  only:
    - master
    - ci_shippable

before_install:
  # python
  - sudo apt-get install -qq python-dev python-numpy python-scipy
  # add dist-package to pythonpath (for numpy)
  - export PYTHONPATH="${PYTHONPATH}:/usr/lib/python2.7/dist-packages"

script:
  - python run.py tests/agard_static.py

integrations:
  notifications:
    - integrationName: slack   
      type: slack
      recipients:
        - "#modalsolver"

