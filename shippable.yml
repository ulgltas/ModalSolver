dist: xenial
sudo: required
language: python
python:
  - "3.5"

branches:
  only:
    - master
    - ci_shippable

before_install:
  # python
  - sudo apt-get install -qq python3-dev python3-numpy python3-scipy
  # add dist-package to pythonpath (for numpy)
  - export PYTHONPATH="${PYTHONPATH}:/usr/lib/python3.5/dist-packages"

script:
  - python run.py tests/agard_static.py

integrations:
  notifications:
    - integrationName: slack   
      type: slack
      recipients:
        - "#others"

